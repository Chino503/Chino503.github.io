    // function returns a color and changes background
    var get_color = function(){
        var color = colors[Math.floor(Math.random() * colors.length)]; // random color
        
        // if color is black
        if(color == 'Black' || color == 'black')
        {   
            // set the background to white and return the color
            body.style.background = "White";
            return color; 
        } else if(color == 'white' || color == 'White') // if color is white
        {
            // set background to black and return color
            body.style.background = "Black";
            return color;
        }else // otherwise
        {
            // always leave the background to white and return the color
            body.style.background = "Black";
            return color;
        }
        
    }
    
    
    var secondCounter = 0;
    
    // start the interval for each second (1000ms)
    setInterval(function(){
        // make a new date object for each second
        var date = new Date();
        
        // count seconds that have passed sinced opened
        secondCounter++;
        
        // print in the DOM the hour, min and secs
        clock.innerHTML = "<p id = 'watch'>" + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() + "</p>";
        
        // change the font color each second
        clock.style.color = get_color();
        
        // if user has been on page for 20 seconds
        if (secondCounter >= 20) {
            // alert them
            alert("You've been watching this for too long!! Go find something to do!!")
            window.location = "http://codepen.io/pen/"; // redirect them to a useful page
        } else { // otherwise
            // just print how many seconds they been on the page.
            clock.innerHTML += "<p> You've been here for " + secondCounter + " seconds </p>";
        }
        
    }, 1000);
